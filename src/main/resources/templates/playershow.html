<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Ryanair Wars Player Info</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <div>
        <h2>My Profile</h2>
        <table class="table table-striped">
            <tr>
                <th>Player</th><td th:text="${player.name} + ' ' + ${player.surname}">Player</td>
            <tr>
            <tr>
                <th>Coins</th><td th:text="${player.coins}">Coins</td>
            <tr>
            <tr>
                <th>Zealot</th><td th:text="${player.zealot}">Zealot</td>
            <tr>
        </table>
        <table>

            </tr>

                <th>Id</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Coins</th>
                <th>Zealot</th>
                <th>Tyro</th>
                <th>Truth Devourer</th>
                <th>Guild Guard</th>
                <th>Space Companion</th>
                <th>Tribal Leader</th>
                <th>Photo</th>

            </tr>
            <tr>
                <td th:text="${player.id}"><a href="/player/${player.id}">Id</a></td>
                <td th:text="${player.name}">Name</td>
                <td th:text="${player.surname}">Surname</td>
                <td th:text="${player.coins}">Coins</td>
                <td th:text="${player.zealot}">Zealot</td>
                <td th:text="${player.tyro}">Tyro</td>
                <td th:text="${player.truthDevourer}">Truth Devourer</td>
                <td th:text="${player.guildGuard}">Guild Guard</td>
                <td th:text="${player.spaceCompanion}">Space Companion</td>
                <td th:text="${player.tribalLeader}">Tribal Leader</td>
                <td th:text="${player.photoUrl}">photoUrl</td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
