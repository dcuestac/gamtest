<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Ryanair Wars Player Info</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container-fluid">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div>
        <h2>My Profile</h2>
        <img width="50" height="50" th:src="'../images/' + ${player.photoFile}"/>
        Player: <span th:text="${player.name} + ' ' + ${player.surname}"/><br>
        Balance: <span th:text="${player.coins}"/> coins<br>
        Dark Side: <span th:text="${player.darkSide}"/>
    </div>
</div>

<div class="ryr_container">
  <img src="../images/bg_soldier.png" height="300" alt="">
  <div class="ryr_row row-top">
    <div class="box"><img th:if="${player.zealot}" src="../images/ryr_zealot.png"/></div>
    <div class="box" hidden></div>
    <div class="box"><img th:if="${player.tyro}" src="../images/ryr_tyro.png"/></div>
    <div class="box" hidden></div>
    <div class="box"><img th:if="${player.truthDevourer}" src="../images/ryr_truth_devourer.png"/></div>
  </div>
  <div class="ryr_row row-bottom">
    <div class="box"><img th:if="${player.guildGuard}" src="../images/ryr_guild_guard.png"/></div>
    <div class="box" hidden></div>
    <div class="box"><img th:if="${player.spaceCompanion}" src="../images/ryr_space_companion.png"/></div>
    <div class="box" hidden></div>
    <div class="box"><img th:if="${player.tribalLeader}" src="../images/ryr_tribal_leader.png"/></div>
  </div>
  </div>
</div>

</body>
</html>
